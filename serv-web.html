<!DOCTYPE html>
<html lang="jp">

  <head>
    <meta charset="UTF-8">
    <!--    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミカゲITラボ | Web開発</title>

    <!-- フォント取り込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap"
      rel="stylesheet">


    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body>
    <div class="viewport-test">*indicator*</div>

    <!-- ヘッダー -->
    <header class="header-serv-sub">
      <!-- ロゴマーク表示部 -->
      <div class="trade-mark trade-mark-serv-sub">
        <!-- ロゴマーク -->
        <figure class="LogoMark"><img src="./image/TradeMark/TradeMark.png" alt="トレードマーク" /></figure>
        <p class="LogoText"><span class="LogoTextFig">ミカゲITラボ</span></p>
      </div>

      <!-- スマフォ以外のヘッダーナビゲーション -->
      <div class="header-nav-serv-sub">
        <span><a href="./service.html">戻る</a></span>
      </div>

      <!-- スマフォ専用メニュー画面 -->
      <div class="hamburger-menu-serv-sub">

        <!-- ハンバーガーメニュー -->
        <figure class="menu-toggle-serv-sub">
          <img src="./image/parts/hamburger-menu.png" alt="ハンバーガーメニュー" class="hamburger-bottun" />
        </figure>

        <!-- スマフォ用ナビゲーション画面 -->
        <div class="menu-serv-sub">

          <!-- 閉じるボタン -->
          <figure class="close-button-serv-sub">
            <img src="./image/parts/close-button.png" alt="閉じるボタン" />
          </figure>

          <!-- スマフォ専用ナビゲーション -->
          <div class="header-nav-sp">
            <h3>メニュー</h3>
            <nav>
              <ul>
                <li><a href="./service.html">戻る</a></li>
              </ul>
            </nav>
          </div>

        </div>

        <!-- ここまで：スマフォ専用メニュー画面 -->
      </div>

    </header>

    <!-- メイン -->
    <main id="main">


      <!-- 主記述部 -->
      <section class="main-description">
        <div class="main-description-about">

          <div>メイン</div>

        </div>
      </section>

    </main>

    <!-- フッター -->
    <footer class="footer-serv-sub">
      <!-- navigation on footer -->
      <div class="footer-nav-serv-sub">
        <h3 class="footer-title">メニュー</h3>
        <nav>
          <ul>
            <li><a href="./service.html">戻る</a></li>
          </ul>
        </nav>
      </div>

      <!-- コピーライト -->
      <div class="footer-copyright">
        <p class="copyright-text"><span>&copy;2024 Mikage IT Lab.</span>x</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="./js/script-serv.js"></script>
